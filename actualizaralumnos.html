<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acutualizar estudiantes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .sidebar {
            background-color: #24478f;
            color: white;
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .logo img {
            width: 30px;
            height: 30px;
        }

        .sidebar ul {
            list-style: none;
        }
    
        .sidebar ul li {
             margin: 15px 0;
        }
    
        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 20px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        /* Top Bar Style */
        .top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        .top-bar i {
            color: #24478f;
            font-size: 24px;
            cursor: pointer;
        }

        .select2-container {
            width: 100% !important;
        }

        .info-container {
        max-width: 800px;
        margin-top: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .info-group {
        display: flex;
        margin-bottom: 10px;
        }
        .info-group label {
        width: 200px;
        font-weight: bold;
        }
        .info-group input, .info-group select {
        flex: 1;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        }
        #editarBtn, #guardarBtn {
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }
        #editarBtn:hover, #guardarBtn:hover {
        background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
      <h2><img src="./Logo2021.png" alt="Logo" width="40" height="40"> SA-EDU</h2>
      <ul>
        <li><a href="iniciosecretaria.html">Tablero <i class="fas fa-tachometer-alt"></i></a></li>
        <li><a href="actualizar.html">Alumnos <i class="fas fa-user-graduate"></i></a></li>
        <li><a href="horariosecretaria.html">Horario <i class="fas fa-calendar-alt"></i></a></li>
        <li><a href="asignaciónpuntos.html">Recompensas <i class="fas fa-gift"></i></a></li>
        <li><a href="mensajessecretaria.html">Bandeja de Entrada <i class="fas fa-envelope"></i></a></li>
      </ul>
    </div>
  
    <div class="main-content">
      <div class="top-bar">
        <div class="icons">
          <a href="login.component.html"><i class="fas fa-sign-out-alt"></i></a> <!-- Salir -->
        </div>
      </div>
  
      <div>
        <label for="alumnos">Estudiantes</label>
        <select id="alumnos" style="width: 100%;">
          <option value="">Seleccione un estudiante</option>
          <option value="1">Rojas Chomba, Victor Manuel</option>
        </select>
      </div>
      
      <div id="infoContainer" class="info-container" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <h3>Información del Estudiante</h3>
          <button id="editarBtn">Editar</button>
          <button id="guardarBtn" style="display: none;">Guardar</button>
        </div>
        <!-- Información editable -->
        <div class="info-group"><label>Apellido Paterno:</label><input type="text" id="apellidoPaterno" disabled></div>
        <div class="info-group"><label>Apellido Materno:</label><input type="text" id="apellidoMaterno" disabled></div>
        <div class="info-group"><label>Nombres:</label><input type="text" id="nombres" disabled></div>
        <div class="info-group"><label>Nombre Completo:</label><input type="text" id="nombreCompleto" disabled></div>
        <div class="info-group"><label>Fecha Nacimiento:</label><input type="date" id="fechaNacimiento" disabled></div>
        <div class="info-group"><label>Sexo:</label>
          <select id="sexo" disabled>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
        </div>
        <div class="info-group"><label>País de Nacimiento:</label><input type="text" id="paisNacimiento" disabled></div>
        <div class="info-group"><label>Nacionalidad:</label><input type="text" id="nacionalidad" disabled></div>
        <div class="info-group"><label>Departamento:</label><input type="text" id="departamento" disabled></div>
        <div class="info-group"><label>Provincia:</label><input type="text" id="provincia" disabled></div>
        <div class="info-group"><label>Distrito:</label><input type="text" id="distrito" disabled></div>
        <div class="info-group"><label>Lugar de Nacimiento:</label><input type="text" id="lugarNacimiento" disabled></div>
        <div class="info-group"><label>Tipo de Documento:</label><input type="text" id="tipoDocumento" disabled></div>
        <div class="info-group"><label>Nro. Documento:</label><input type="text" id="nroDocumento" disabled></div>
        <div class="info-group"><label>Religión:</label><input type="text" id="religion" disabled></div>
        <div class="info-group"><label>Bautizo:</label>
          <select id="bautizo" disabled>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="info-group"><label>Comunión:</label>
          <select id="comunion" disabled>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="info-group"><label>Email:</label><input type="email" id="email" disabled></div>
        <div class="info-group"><label>Responsable de Pago:</label><input type="text" id="responsablePago" disabled></div>
        <div class="info-group"><label>Responsable de Matrícula:</label><input type="text" id="responsableMatricula" disabled></div>
        <div class="info-group"><label>Con quién vive:</label><input type="text" id="conQuienVive" disabled></div>
        <div class="info-group"><label>Nacimiento Registrado:</label>
          <select id="nacimientoRegistrado" disabled>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
          </select>
        </div>
      </div>
      
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
      <script>
        const alumnos = {
          "1": {
            apellidoPaterno: "Rojas",
            apellidoMaterno: "Chomba",
            nombres: "Victor Manuel",
            nombreCompleto: "Rojas Chomba, Victor Manuel",
            fechaNacimiento: "2002-08-10",
            sexo: "Masculino",
            paisNacimiento: "Perú",
            nacionalidad: "Peruana",
            departamento: "Cajamarca",
            provincia: "Cajamarca",
            distrito: "Cajamarca",
            lugarNacimiento: "Cajamarca",
            tipoDocumento: "DNI",
            nroDocumento: "78703031",
            religion: "Católico",
            bautizo: "Sí",
            comunion: "No",
            email: "victor123@gmail.com",
            responsablePago: "Padre",
            responsableMatricula: "Padre",
            conQuienVive: "Madre",
            nacimientoRegistrado: "Sí"
          }
        };
  
        $(document).ready(function() {
          $('#alumnos').select2({
            placeholder: "Seleccione un estudiante",
            allowClear: true
          });
  
          $('#alumnos').on('change', function() {
            const alumnoId = $(this).val();
            if (alumnoId && alumnos[alumnoId]) {
              const alumno = alumnos[alumnoId];
              Object.keys(alumno).forEach(key => {
                $(`#${key}`).val(alumno[key]);
              });
              $('#infoContainer').show();
            } else {
              $('#infoContainer').hide();
            }
          });
  
          $('#editarBtn').on('click', function() {
            $('input, select').prop('disabled', false);
            $('#guardarBtn').show();
            $(this).hide();
          });
  
          $('#guardarBtn').on('click', function() {
            $('input, select').prop('disabled', true);
            $('#editarBtn').show();
            $(this).hide();
            alert("Cambios guardados");
          });
        });
      </script>
    </div>
  </body>
  
</html>
