<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
  <div class="container-login">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="card p-5 shadow-lg">
        <div class="text-center mb-4">
          <img src="./Logo2021.png" alt="Icono de Login" width="100" height="100" class="mb-3">
          <h5 class="fw-bold">Inicio de sesión</h5>
        </div>

        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label fw-bold">DNI</label>
            <input type="text" id="username" class="form-control" name="username" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-bold">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita el envío del formulario por defecto

      var dni = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Verificación de las credenciales
      if (dni === '000251035' && password === 'Gus123') {
        window.location.href = 'inicioalumno.html'; // Redirigir a la interfaz de alumno
      } else if (dni === '000102540' && password === 'Alex123') {
        window.location.href = 'inicioprofesor.html'; // Redirigir a la interfaz de profesor
      } else if (dni === '000973305' && password === 'Kareen123') {
        window.location.href = 'iniciosecretaria.html'; // Redirigir a la interfaz de secretaria
      } else {
        alert('Credenciales incorrectas. Por favor, intenta de nuevo.');
      }
    });
  </script>
</body>
</html>
